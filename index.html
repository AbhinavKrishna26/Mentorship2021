<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>covid dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="screen-wrapper">
      <div class="navbar">
        <a><div class="menu-link">HOME</div></a>
        <div class="menu-link">ABOUT</div>
        <div class="menu-link">GITHUB</div>
      </div>
      <div class="col1">
        <div class="col1-inner">
          <h1>Covid Dashboard</h1>
          <div class="overview-cards">
            <div class="card card-red">
              <div class="blink red"></div>
              <div class="card-text">
                <h1>456789</h1>
                <h2>ACTIVE</h2>
              </div>
            </div>
            <div class="card card-grey">
              <div class="blink grey"></div>
              <div class="card-text">
                <h1>456789</h1>
                <h2>ACTIVE</h2>
              </div>
            </div>
            <div class="card card-green">
              <div class="blink green"></div>
              <div class="card-text">
                <h1>456789</h1>
                <h2>ACTIVE</h2>
              </div>
            </div>
            <div class="card card-orange">
              <div class="blink orange"></div>
              <div class="card-text">
                <h1>456789</h1>
                <h2>ACTIVE</h2>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col2">
        <div class="col2wrap">
          <div class="countryhead">Select a country</div>
          <div class="countryselected">India</div>
        </div>
      </div>
    </div>
  </body>
</html>
